<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expences tracker app</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1>Учёт расходов</h1>
      <div class="input-container">
        <input
          class="js-input-expences input-expences"
          type="number"
          placeholder="введите сумму затрат"
        />

        <button class="js-add-expence-button add-expence-button">
          Добавить
        </button>
      </div>
      <div class="output-container">
        <section class="total">
          <p class="text">
            Всего:
            <span class="js-amount output"> 0 руб.</span>
            <button class="js-changeLimit changeLimit"></button>
          </p>
          <p class="text">
            Лимит:
            <span class="js-limit output"> 10000 руб.</span>
          </p>
          <p class="text">
            Статус:
            <span class="js-status status"> Всё хорошо.</span>
          </p>
          <!-- <div class="js-amount amount"></div> -->
        </section>
        <section class="history">
          <h2>История:</h2>
          <div class="js-history-list history-list"></div>
        </section>
      </div>
      <button class="js-clear-expences-button clear-expence-button">
        <p class="clear-expence-button-text">Сбросить расходы</p>
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
